name: "CodeQL"

# This repository contains only C# source code.
# Configure CodeQL to analyze the C# language exclusively.

on:
  push:
    branches: [ main, work ]
  pull_request:
    # The branches for which pull requests will be built.  For example if you use
    # your `main` branch as a development branch, you should change this to
    # `branches: [ main ]` and optionally add extra branches to `branches-ignore`.
    branches: [ main, work ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        source-root: InputToControllerMapper

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
